<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/output.css">
    <link rel="shortcut icon" href="https://chat.openai.com/favicon.ico" type="image/x-icon">
    <style>
        .right2 {
            display: none;
        }
    </style>
    <title>New chat</title>
</head>

<body class="bg-chatblack-50 text-white">
    <div class="flex h-[100vh]">
        <div class="left bg-[#202123] w-2/12">
            <button class="py-2 m-2 px-10 w-[90%] flex justify-center items-center border border-white/20 rounded-lg hover:bg-gray-800">
                <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
                    stroke-linejoin="round" class="h-4 w-4" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                <div>
                    New Chat
                </div>
            </button>
            <span class="text-xs mx-4 opacity-80">
                Today
            </span>
            <div class="chats">

                {% for chat in myChats %}
                <div class="chat p-3 flex justify-start items-center cursor-pointer space-x-2 hover:bg-gray-700">
                    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
                    stroke-linejoin="round" class="h-4 w-4" height="1em" width="1em"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                <span>{{chat.question}}</span>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="right1 w-10/12 flex justify-center items-center flex-col">
            <div class="text-center w-full text-3xl font-bold py-8">
                ChatGPT
            </div>
            <div class="itemsrow flex py-4 w-[53vw] justify-around my-8">
                <div class="examples flex flex-col justify-center items-center">
                    <svg stroke="currentColor" fill="none" stroke-width="1.5" viewBox="0 0 24 24" stroke-linecap="round"
                        stroke-linejoin="round" class="h-6 w-6" height="1em" width="1em"
                        xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <div>Examples</div>
                    <button class="bg-gray-600 hover:bg-gray-700 rounded-md py-2 px-2 m-4">Explain quantum computing in
                        simple terms</button>
                    <button class="bg-gray-600 hover:bg-gray-700 rounded-md py-2 px-2 m-4">Got any creative ideas for a
                        10 year old's birthday?</button>
                    <button class="bg-gray-600 hover:bg-gray-700 rounded-md py-2 px-2 m-4">How do I make an HTTP request
                        in Javascript?</button>
                </div>
                <div class="cap flex flex-col justify-center items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" aria-hidden="true" class="h-6 w-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z"></path>
                    </svg>
                    <div>Capabilities</div>
                    <button class="bg-gray-600 hover:bg-gray-700 rounded-md py-2 px-2 m-4">Remembers what user said
                        earlier in the conversation</button>
                    <button class="bg-gray-600 hover:bg-gray-700 rounded-md py-2 px-2 m-4">Allows user to provide
                        follow-up corrections</button>
                    <button class="bg-gray-600 hover:bg-gray-700 rounded-md py-2 px-2 m-4">Trained to decline
                        inappropriate requests</button>
                </div>
                <div class="lim flex flex-col justify-center items-center">
                    <svg stroke="currentColor" fill="none" stroke-width="1.5" viewBox="0 0 24 24" stroke-linecap="round"
                        stroke-linejoin="round" class="h-6 w-6" height="1em" width="1em"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z">
                        </path>
                        <line x1="12" y1="9" x2="12" y2="13"></line>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                    <div>Limitations</div>
                    <button class="bg-gray-600 hover:bg-gray-700 rounded-md py-2 px-2 m-4">May occasionally generate
                        incorrect information</button>
                    <button class="bg-gray-600 hover:bg-gray-700 rounded-md py-2 px-2 m-4">May occasionally produce
                        harmful instructions or biased content</button>
                    <button class="bg-gray-600 hover:bg-gray-700 rounded-md py-2 px-2 m-4">Limited knowledge of world
                        and events after 2021</button>
                </div>
            </div>
            <div class="input w-full text-center my-8">
                <input class="bg-gray-600 w-[60%] p-4 rounded-lg" type="text" placeholder="Send a message" name="text"
                    id="questionInput">
                <button id="sendButton" class="relative -left-12"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"
                        fill="none" class="h-4 w-4 m-1 md:m-0" stroke-width="2">
                        <path
                            d="M.5 1.163A1 1 0 0 1 1.97.28l12.868 6.837a1 1 0 0 1 0 1.766L1.969 15.72A1 1 0 0 1 .5 14.836V10.33a1 1 0 0 1 .816-.983L8.5 8 1.316 6.653A1 1 0 0 1 .5 5.67V1.163Z"
                            fill="currentColor"></path>
                    </svg></button>
            </div>
        </div>

        <div class="right2 flex flex-col justify-center w-full h-fit my-4">
            <div class="box1 px-72 py-7 flex justify-start w-full">
                <img class="w-9 h-9"
                    src="https://chat.openai.com/_next/image?url=https%3A%2F%2Flh3.googleusercontent.com%2Fa%2FAAcHTtdrME3EK_FQJF6TwKeo3yHWmY0pNi3-GZekwRUi6jSvUg%3Ds96-c&w=48&q=75"
                    alt="image">
                <div id="question">Loading....</div>
            </div>
            <div class="box2 px-72 py-7 flex justify-start w-full bg-slate-500">
                <img class="mx-4 w-6"
                    src="https://chat.openai.com/favicon.ico"
                    alt="image">
                <div id="solution">Loading....</div>
            </div>

            <div class="input w-full text-center mt-16 pt-96">
                <input class="bg-gray-600 w-[60%] p-4 rounded-lg" type="text" placeholder="Send a message" name="text"
                    id="">
                <button class="relative -left-12"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"
                        fill="none" class="h-4 w-4 m-1 md:m-0" stroke-width="2">
                        <path
                            d="M.5 1.163A1 1 0 0 1 1.97.28l12.868 6.837a1 1 0 0 1 0 1.766L1.969 15.72A1 1 0 0 1 .5 14.836V10.33a1 1 0 0 1 .816-.983L8.5 8 1.316 6.653A1 1 0 0 1 .5 5.67V1.163Z"
                            fill="currentColor"></path>
                    </svg></button>
            </div>

        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>

</html>
